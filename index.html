<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Fonts/fonts.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <nav>
        <h1 class="heading">Etch a Sketch</h1>
    </nav>
    <main>
        <label for="range">16</label>
        <input id="range" type="range" class="range" min="16" max="32" value="16">
        <div class="main-container">
            <div>
                <ul class="radio-inputs">
                    <li>
                        <input type="radio" id="radio-blue" name="color">
                        <label for="radio-blue">Blue Sky</label>
                    </li>
                    <li>     
                        <input type="radio" id="radio-red" name="color">
                        <label for="radio-red">Red Sun</label>
                    </li>
                    <li>
                        <input type="radio" id="radio-green" name="color">
                        <label for="radio-green">Forest Green</label>
                    </li>
                    <li>
                        <input type="radio" id="radio-rainbow" name="color">
                        <label for="radio-rainbow">Rainbow</label>
                    </li>
                </ul>
            </div>
            <div class="grid">
            </div>
            <div>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
    </main>
    
</body>
</html>
